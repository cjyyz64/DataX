postgresqlreader.1=\u60A8\u914D\u7F6E\u7684fetchSize\u6709\u8BEF\uFF0C\u6839\u636EDataX\u7684\u8BBE\u8BA1\uFF0CfetchSize : [{0}] \u8BBE\u7F6E\u503C\u4E0D\u80FD\u5C0F\u4E8E 1.
postgresqlreader.2=[\u6CE8\u610F]: \u7531\u4E8E\u60A8\u6CA1\u6709\u914D\u7F6Epostgresqlreader\u7684\u5207\u5206\u4E3B\u952EsplitPk, \u6240\u4EE5datax\u4F1A\u6839\u636Etable\u7684\u6570\u91CF\u6765\u5207\u5206task, datax\u5207\u5206\u7684task\u6570\u4E3A{0}\u4E2A, \u5C0F\u4E8E\u60A8\u914D\u7F6E\u7684channel\u6570{1}\u4E2A, \u56E0\u6B64\u8BE5\u540C\u6B65\u4EFB\u52A1\u5B9E\u9645\u7684\u5E76\u53D1\u6570channel={2}, \u8BF7\u77E5\u6653!
postgresqlreader.3=[\u6CE8\u610F]: \u60A8\u914D\u7F6E\u7684postgresqlreader\u7684\u5207\u5206\u4E3B\u952EsplitPk\u662F{0},\u7531\u4E8E\u5207\u5206\u4E3B\u952E\u53EF\u80FD\u91CD\u590D\u503C\u592A\u591A, \u6216\u8005\u6E90\u8868\u7684\u8BB0\u5F55\u592A\u5C11, \u5BFC\u81F4datax\u5B9E\u9645\u5207\u5206\u7684task\u6570\u4E3A{1}\u4E2A, \u5C0F\u4E8E\u60A8\u914D\u7F6E\u7684channel\u6570{2}\u4E2A, \u56E0\u6B64\u8BE5\u540C\u6B65\u4EFB\u52A1\u5B9E\u9645\u7684\u5E76\u53D1\u6570channel={3}, \u8BF7\u77E5\u6653!postgresqlreader.1=您配置的fetchSize有誤，根據DataX的設計，fetchSize : [{0}] 設定值不能小於 1.
postgresqlreader.2=[注意]: 由於您沒有配置postgresqlreader的切分主鍵splitPk, 所以datax會根據table的數量來切分task, datax切分的task數為{0}個, 小於您配置的channel數{1}個, 因此該同步任務實際的並發數channel={2}, 請留意!
postgresqlreader.3=[注意]: 您配置的postgresqlreader的切分主鍵splitPk是{0},由於切分主鍵可能重複值太多, 或者源表的記錄太少, 導致datax實際切分的task數為{1}個, 小於您配置的channel數{2}個, 因此該同步任務實際的並發數channel={3}, 請留意!
